apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: errandbit
data:
  NODE_ENV: "production"
  PORT: "4000"
  LOG_LEVEL: "info"

---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: errandbit
type: Opaque
stringData:
  DATABASE_URL: postgresql://errandbit:newpassword@postgres:5432/errandbit
  JWT_SECRET: your-jwt-secret-here
  JWT_REFRESH_SECRET: your-jwt-refresh-secret-here
  TWILIO_ACCOUNT_SID: your-twilio-sid
  TWILIO_AUTH_TOKEN: your-twilio-token
  TWILIO_PHONE_NUMBER: your-twilio-phone

---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: errandbit
  labels:
    app: backend
spec:
  type: ClusterIP
  ports:
    - port: 4000
      targetPort: 4000
      protocol: TCP
      name: http
  selector:
    app: backend

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: errandbit
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/your-org/errandbit/backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
              name: http
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secret
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: logs
              mountPath: /app/logs
      volumes:
        - name: logs
          emptyDir: {}

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: errandbit
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
