<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    
    <!-- Primary Meta Tags -->
    <title>ErrandBit - Lightning-Powered Local Services & Errands</title>
    <meta name="title" content="ErrandBit - Lightning-Powered Local Services & Errands" />
    <meta name="description" content="Trust-minimized local services marketplace powered by Bitcoin Lightning. Post errands, find runners, and get paid instantly with zero platform fees." />
    <meta name="keywords" content="errands, delivery, local services, bitcoin lightning, gig economy, peer-to-peer, instant payment" />
    <meta name="author" content="ErrandBit" />
    <meta name="robots" content="index, follow" />
    
    <!-- Theme & PWA -->
    <meta name="theme-color" content="#4f46e5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="ErrandBit" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://errandbit.com/" />
    <meta property="og:title" content="ErrandBit - Lightning-Powered Local Services" />
    <meta property="og:description" content="Post errands, find runners, and get paid instantly with Bitcoin Lightning. Zero platform fees, instant settlements." />
    <meta property="og:image" content="https://errandbit.com/og-image.png" />
    <meta property="og:site_name" content="ErrandBit" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://errandbit.com/" />
    <meta property="twitter:title" content="ErrandBit - Lightning-Powered Local Services" />
    <meta property="twitter:description" content="Post errands, find runners, and get paid instantly with Bitcoin Lightning. Zero platform fees." />
    <meta property="twitter:image" content="https://errandbit.com/twitter-image.png" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://errandbit.com/" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "ErrandBit",
      "description": "Trust-minimized local services marketplace powered by Bitcoin Lightning",
      "url": "https://errandbit.com",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "127"
      }
    }
    </script>
  </head>
  <body>
    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:z-50 focus:px-4 focus:py-2 focus:bg-indigo-600 focus:text-white focus:rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      Skip to main content
    </a>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- No JavaScript fallback -->
    <noscript>
      <div style="padding: 2rem; text-align: center; background: #fef2f2; color: #991b1b;">
        <h1>JavaScript Required</h1>
        <p>ErrandBit requires JavaScript to function. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
  </body>
</html>
